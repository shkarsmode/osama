<ng-container [ngSwitch]="flow">

  <!-- * Greeting flow * -->

  <div 
    *ngSwitchCase='0'
    class="wrap"
  >

    <ng-template #burgerRef></ng-template>

    <burger-icon 
      class="burger" 
      (click)="toggleBurgerMenu()" 
      [active]="isOpenBurgerMenu"
    ></burger-icon>

    <div class="logo" (click)="moveToGreetingComponent()">
      <img src="https://osama.com.ua/wp-content/uploads/2022/10/xlogo2.png.pagespeed.ic.4zmc_-7Jh5.png" alt="logo">
    </div>

    <h1 class="title">Найсмачніші суші <br /> у твоєму місті</h1>
    
    <div class="description">
      обирайте страви, які вам подобаються <br />
      про все інше ми подбаємо
    </div>

    <div class="arrow" (click)="moveToSuggested()">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </div>
  </div>

  <!-- * Flow with info about city * -->

  <div
    *ngSwitchCase='1'
    class="wrap" 
    [ngStyle]="{ 'background-image': 'url(' + info?.img ?? img + ')'}">

    <ng-template #burgerRef></ng-template>

    <burger-icon class="burger" (click)="toggleBurgerMenu()" [active]="isOpenBurgerMenu"></burger-icon>

    <div class="contacts"> 
      <div> {{ info?.number }} </div>
      <div> {{ info?.gmail }} </div>
    </div>

    <div class="logo" (click)="moveToGreetingComponent()">
      <img src="https://osama.com.ua/wp-content/uploads/2022/10/xlogo2.png.pagespeed.ic.4zmc_-7Jh5.png" alt="logo">
    </div>

    <app-social class="social" *ngIf="info" [info]="info"></app-social>

    <h1 class="title">Доставка суші у місті {{ info?.city }}</h1>

    <div class="description">
      обирайте страви, які вам подобаються <br />
      про все інше ми подбаємо
    </div>

    <app-breadcrumbs 
      [city]='city'
      [tag]='tag'
    ></app-breadcrumbs>

    <div class="arrow" (click)="moveToSuggested()">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </div>
  </div>

  <!-- * Flow with info about sushi * -->

  <div 
    *ngSwitchCase='2'
    class="wrap" 
    [ngStyle]="{ 'background-image': 'url(' + productInfo?.img ?? img + ')'}"
  >
    <ng-template #burgerRef></ng-template>
    
    <burger-icon class="burger" (click)="toggleBurgerMenu()" [active]="isOpenBurgerMenu"></burger-icon>
    
    <div class="logo" (click)="moveToGreetingComponent()">
      <img src="https://osama.com.ua/wp-content/uploads/2022/10/xlogo2.png.pagespeed.ic.4zmc_-7Jh5.png" alt="logo">
    </div>
    
    <h1 class="title">{{ productInfo?.name }}</h1>
    
    <div class="description">
      <span>Склад:</span>
      {{ productInfo?.composition }}
    </div>
    
    <div class="arrow" (click)="moveToSuggested()">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </div>
  </div>

</ng-container>
